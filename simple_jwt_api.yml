apiVersion: v1
kind: Service
metadata:
  name: simple-jwt-api1
spec:
  type: LoadBalancer
  ports:
    - port: 82
      targetPort: 8082
  selector:
    app: simple-jwt-api1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-jwt-api1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: simple-jwt-api1
  template:
    metadata:
      labels:
        app: simple-jwt-api1
    spec:
      containers:
        - name: simple-jwt-api1
          image: jwt-api-test
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8082
